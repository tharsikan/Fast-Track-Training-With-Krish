<h3>N th Larger number found in a list</h3>
<form #nthLargeForm="ngForm" (ngSubmit)="nthLargeSubmit(nthLargeForm)">
    <div class="form-group row">
      <label for="listField" class="col-sm-2 col-form-label">Enter A list</label>
      <div class="col-sm-4">
        <input type="text" id="listField"
         name="list" [(ngModel)]="list" required #listField="ngModel">
         <div *ngIf="listField.touched && !listField.valid" class="text-danger">list is required!!</div>
      </div>
    </div>
    <div class="form-group row">
        <label for="numberField" class="col-sm-2 col-form-label">Enter A number</label>
        <div class="col-sm-4">
          <input class="col-sm-2" type="number" id="numberField"
           name="number" [(ngModel)]="number" required #numberField="ngModel">
           <div *ngIf="numberField.touched && !numberField.valid" class="text-danger">number is required!!</div>
           <div *ngIf="!valid" class="text-danger">number should be less-than list's length</div>
        </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-primary" [disabled]="!nthLargeForm.valid">Find</button>
      </div>
    </div>
</form>
