<h3>N th Larger number found in a list</h3>
<form>
    <div class="form-group row">
      <label for="number-list" class="col-sm-2 col-form-label">Enter Number List</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="number-list" placeholder="Seperate numbers with comma">
      </div>
    </div>
    <div class="form-group row">
      <label for="nth-number" class="col-sm-2 col-form-label">Enter Number</label>
      <div class="col-sm-4">
        <input type="number" class="form-control" id="nth-number" placeholder="To find N th larger number">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-primary">Find</button>
      </div>
    </div>
</form>
