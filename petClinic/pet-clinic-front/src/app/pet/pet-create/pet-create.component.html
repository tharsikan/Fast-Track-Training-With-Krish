<h3>Check the age is Anagram or not</h3>
<form #petForm="ngForm" (ngSubmit)="petSubmit(petForm)">
    <div class="form-group row">
      <label for="nameField" class="col-sm-2 col-form-label">Enter A Subject</label>
      <div class="col-sm-4">
        <input type="text" id="nameField"
         name="name" [(ngModel)]="pet.name" required #nameField="ngModel">
         <div *ngIf="nameField.touched && !nameField.valid" class="text-danger">name is required!!</div>
      </div>
    </div>
    <div class="form-group row">
        <label for="age" class="col-sm-2 col-form-label">Enter A Predicate</label>
        <div class="col-sm-4">
          <input type="text" id="age"
           name="age" [(ngModel)]="pet.age" required #age="ngModel">
           <div *ngIf="age.touched && !age.valid" class="text-danger">age is required!!</div>
        </div>
    </div>
    <div class="form-group row">
        <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
            <option selected>Open this select menu</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
        </select>
    </div>
    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-primary" [disabled]="!petForm.valid">Find</button>
      </div>
    </div>
</form>

<div class="p-3 mb-2 bg-success text-white col-sm-4" *ngIf="isAnagram==true">{{tempPredicate}} is an Anagram of {{tempSubject}}</div>
<div class="p-3 mb-2 bg-danger text-white col-sm-4" *ngIf="isAnagram==false">{{tempPredicate}} is not an Anagram of {{tempSubject}}</div>
